<html>
  <head>
    <title>Cry</title>
    <script type="text/javascript">
      // Предупреждение при попытке покинуть страницу
      window.onbeforeunload = function () {
        return "Don't leave! Your tears aren't done yet.";
      };

      // Перенаправление назад, если пользователь попытается уйти
      history.pushState(null, "", location.href);
      window.onpopstate = function () {
        history.pushState(null, "", location.href);
      };

      // Бесконечный таймер для обновления страницы
      setInterval(function () {
        location.href = location.href;
      }, 1000);

      // Запрет на жесты назад (работает в большинстве мобильных браузеров)
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          location.href = location.href;
        }
      });
    </script>
  </head>
  <body style="background-color: black; color: red; text-align: center; margin-top: 20%;">
    <h1 style="font-size: 80px;">CRY</h1>
    <p>Your tears are delicious...</p>
  </body>
</html>
